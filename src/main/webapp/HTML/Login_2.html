<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/CSS/Login_2.css">
</head>

<body>
    <div id="login-form" class="login-container">
        <h2>Login</h2>
        <form action="/" method="POST">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="email" id="username" name="username" required placeholder="Enter Your UserID">
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter Your Password">
            </div>
            <div class="forgetblock">
                <div class="signup">
                    <a href="/HTML/Sign_Up_4.html">Sign Up</a>
                </div>
                <div class="pass">
                    <a href="/HTML/Reset_7.html">Forget Password?</a>
                </div>
            </div>
            <button id="submit-btn" type="submit">Login</button>
        </form>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function () {
            window.location.href = "/"; // Change the URL to your home page
        });
    </script>
</body>

</html>
