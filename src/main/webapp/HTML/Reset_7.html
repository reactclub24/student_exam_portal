<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/CSS/Reset_7.css">
</head>

<body>
    <div class="login-container">
        <h2>Reset Password</h2>
        <form action="#" method="POST">
            <div class="input-group">
                <label for="username">New Password:</label>
                <input type="password" id="username" name="username" required placeholder="Enter New Password">
            </div>
            <div class="input-group">
                <label for="password">Confirm Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter Conform Password">
            </div>
            <button type="submit">Reset</button>
        </form>
    </div>
</body>

</html>
